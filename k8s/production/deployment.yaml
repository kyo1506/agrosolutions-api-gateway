---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: agrosolutions-gateway
  labels:
    app: api-gateway
    component: gateway
    tier: infrastructure
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
        tier: infrastructure
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: agrosolutions-gateway-sa
      containers:
      - name: api-gateway
        image: 316295889438.dkr.ecr.sa-east-1.amazonaws.com/agrosolutions-api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: api-gateway-config
        env:
        # JWT Secrets
        - name: Jwt__Issuer
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: issuer
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        volumeMounts:
        - name: ocelot-config
          mountPath: /app/ocelot.json
          subPath: ocelot.json
          readOnly: true
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: ocelot-config
        configMap:
          name: ocelot-config
      - name: logs
        emptyDir: {}
