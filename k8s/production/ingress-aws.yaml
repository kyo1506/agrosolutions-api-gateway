# ⚠️ IMPORTANTE: Este Ingress usa AWS Load Balancer Controller
# 
# O API Gateway é o ponto de entrada público da aplicação e gerencia:
# - CORS (via Ocelot middlewares)
# - Rate Limiting (via Ocelot configuration)
# - JWT Authentication (via ASP.NET Core Authentication)
# - Request routing para downstream services
#
# Todos os recursos (CORS, Rate Limiting, etc.) são configurados no próprio Ocelot,
# não em plugins de ingress.

---
# API Gateway Ingress (AWS Load Balancer Controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: agrosolutions-gateway
  annotations:
    # AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Health Check
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # SSL/TLS (configure certificate ARN)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:sa-east-1:316295889438:certificate/YOUR-CERT-ID
    
    # Tags AWS
    alb.ingress.kubernetes.io/tags: Environment=production,Service=api-gateway,ManagedBy=kubernetes
spec:
  rules:
    - host: api.agrosolutions.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 80
