# ⚠️ IMPORTANTE: Este Ingress usa AWS Load Balancer Controller
# 
# O API Gateway é o ponto de entrada público da aplicação e gerencia:
# - CORS (via Ocelot middlewares)
# - Rate Limiting (via Ocelot configuration)
# - JWT Authentication (via ASP.NET Core Authentication)
# - Request routing para downstream services
#
# Todos os recursos (CORS, Rate Limiting, etc.) são configurados no próprio Ocelot,
# não em plugins de ingress.

---
# API Gateway Ingress
# ALB compartilhado (grupo: agrosolutions-shared) - HTTP-only para demonstração
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: agrosolutions-gateway
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: agrosolutions-shared
    alb.ingress.kubernetes.io/group.order: '10'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
spec:
  ingressClassName: alb
  rules:
    - host: api.agrosolutions.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 80
