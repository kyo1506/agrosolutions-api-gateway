kind: ServiceAccount
metadata:
  name: agrosolutions-gateway-sa
  namespace: agrosolutions-gateway
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::316295889438:role/AgroSolutionsGatewayServiceRole

