apiVersion: apps/v1
kind: Deployment
metadata:
  name: agrosolutions-api-gateway
  namespace: agrosolutions
  labels:
    app: api-gateway
    component: gateway
    tier: infrastructure
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
        tier: infrastructure
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: agrosolutions/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/ocelot.json
          subPath: ocelot.json
          readOnly: true
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: config
        configMap:
          name: api-gateway-config
      - name: logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api-gateway
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: agrosolutions-api-gateway
  namespace: agrosolutions
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: agrosolutions
data:
  ocelot.json: |
    {
      "Routes": [
        {
          "DownstreamPathTemplate": "/api/gestao/{everything}",
          "DownstreamScheme": "http",
          "DownstreamHostAndPorts": [
            {
              "Host": "agrosolutions-gestao-api",
              "Port": 80
            }
          ],
          "UpstreamPathTemplate": "/gestao/{everything}",
          "UpstreamHttpMethod": [ "GET", "POST", "PUT", "DELETE", "PATCH" ],
          "Key": "gestao",
          "LoadBalancerOptions": {
            "Type": "RoundRobin"
          }
        },
        {
          "DownstreamPathTemplate": "/api/ingestao/{everything}",
          "DownstreamScheme": "http",
          "DownstreamHostAndPorts": [
            {
              "Host": "agrosolutions-ingestao-api",
              "Port": 80
            }
          ],
          "UpstreamPathTemplate": "/ingestao/{everything}",
          "UpstreamHttpMethod": [ "POST" ],
          "Key": "ingestao",
          "LoadBalancerOptions": {
            "Type": "LeastConnection"
          }
        },
        {
          "DownstreamPathTemplate": "/api/telemetria/{everything}",
          "DownstreamScheme": "http",
          "DownstreamHostAndPorts": [
            {
              "Host": "agrosolutions-telemetria-api",
              "Port": 80
            }
          ],
          "UpstreamPathTemplate": "/telemetria/{everything}",
          "UpstreamHttpMethod": [ "GET" ],
          "Key": "telemetria",
          "FileCacheOptions": {
            "TtlSeconds": 30,
            "Region": "telemetria"
          }
        }
      ],
      "GlobalConfiguration": {
        "BaseUrl": "http://agrosolutions-api-gateway",
        "RequestIdKey": "X-Correlation-Id",
        "ServiceDiscoveryProvider": {
          "Namespace": "agrosolutions",
          "Type": "Kubernetes"
        }
      }
    }
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agrosolutions-api-gateway-hpa
  namespace: agrosolutions
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agrosolutions-api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
