name: Build and Push to ECR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: sa-east-1
  ECR_REPOSITORY: agrosolutions-api-gateway
  DOTNET_VERSION: '10.0'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      id-token: write   # necessÃ¡rio para OIDC
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set build metadata
      id: metadata
      run: |
        echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "VERSION=$(grep '<Version>' src/AgroSolutions.ApiGateway/AgroSolutions.ApiGateway.csproj | sed 's/.*<Version>\(.*\)<\/Version>/\1/' || echo '1.0.0')" >> $GITHUB_OUTPUT
        echo "REVISION=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        echo "IMAGE_TAG=${GITHUB_REF_NAME}-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

    - name: Build Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ steps.metadata.outputs.IMAGE_TAG }}
      run: |
        docker build \
          --build-arg BUILD_DATE=${{ steps.metadata.outputs.BUILD_DATE }} \
          --build-arg VERSION=${{ steps.metadata.outputs.VERSION }} \
          --build-arg REVISION=${{ steps.metadata.outputs.REVISION }} \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          .

    - name: Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.metadata.outputs.IMAGE_TAG }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ steps.metadata.outputs.IMAGE_TAG }}
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Create image metadata
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ steps.metadata.outputs.IMAGE_TAG }}
      run: |
        echo "Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
        echo "Build Date: ${{ steps.metadata.outputs.BUILD_DATE }}" >> $GITHUB_STEP_SUMMARY
        echo "Version: ${{ steps.metadata.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "Revision: ${{ steps.metadata.outputs.REVISION }}" >> $GITHUB_STEP_SUMMARY
